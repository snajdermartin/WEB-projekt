    <main>
        <ul id="destinations1">
            <li class="destination1">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d695.1865886163473!2d15.973350489351061!3d45.816337997770376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d702cc436aff%3A0xa45b039116e278f4!2sHrvatski%20sabor!5e0!3m2!1shr!2shr!4v1705349348682!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </li>
            <li class="destination1">
                <form>
                    <div class="container">
                      <h1>Kontaktirajte nas</h1>
                      <p></p>
                      <hr>
                  
                      <label for="email"><b>E-mail</b></label>
                      <input type="text" placeholder="E-mail" name="email" id="email" required>

                      <label for="ime"><b>Ime</b></label>
                      <input type="text" placeholder="Ime" name="ime" id="ime" required>
                  
                      <label for="prezime"><b>Prezime</b></label>
                      <input type="text" placeholder="Prezime" name="prezime" id="prezime" required>
                  
                      <label for="psw"><b>Vaša poruka</b></label>
					  <textarea id="psw" placeholder="Vaša poruka" rows="4" cols="50" required></textarea>
                  
                      <button type="submit" class="sendbtn">Pošalji</button>
                    </div>
                 </form>
            </li>
        </ul>
    </main>
